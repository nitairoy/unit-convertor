<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="column-1">
            <h1>Metric/Imperial Unit Conversion</h1>
            <form id="number-el">
                <input type="number" id="num-input" placeholder="00" />
                <button type="submit" id="convert-btn">Convert</button>
            </form>
        </div>
        <div class="column-2">
            <div class="meter-el">
                <h3>Meter to Feet</h3>
                <span>1 meter = 3.281 feets</span>
                <p id="meter"></p>
            </div>
                <div class="meter-el">
                <h3>Liter to Gallon</h3>
                <span>1 liter = 0.264 gallon</span>
                <p id="liter"></p>
            </div>

            <div class="meter-el">
                <h3>Kilogram to Pound</h3>
                <span>1 Kilogram = 2.204 pound</span>
                <p id="pound"></p>
            </div>
    </div>
</div>
   
<script src="index.js"></script>
</body>
</html>
